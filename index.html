<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>JS login form</title>
  </head>
  <body>
    <h2 class="m-5">Sign Up</h2>
    <div id="simpleModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-text" class="modal-title text-success"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <form id="form" class="w-25 m-5">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          required
          type="text"
          class="form-control"
          id="firstName"
          aria-describedby="firstNameHelp"
        />
        <p id="firstName-error" class="text-danger"></p>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          required
          type="text"
          class="form-control"
          id="lastName"
          aria-describedby="lastNameHelp"
        />
        <p id="lastName-error" class="text-danger"></p>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          required
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
        <p id="email-error" class="text-danger"></p>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth </label>
        <input
          required
          type="date"
          class="form-control"
          id="dob"
          aria-describedby="dobHelp"
        />

        <p id="dob-error" class="text-danger"></p>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <p>8 character, 1 uppercase, 1 number, 1 symbol</p>
        <input required type="password" class="form-control" id="password" />
        <p id="password-error" class="text-danger"></p>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          required
          type="password"
          class="form-control"
          id="confirmPassword"
        />
        <p id="confirmPassword-error" class="text-danger"></p>
      </div>
      <button type="submit" id="submit-button" class="btn btn-primary">
        Sign Up
      </button>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
